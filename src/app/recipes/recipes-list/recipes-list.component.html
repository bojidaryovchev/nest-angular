<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">Create Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-recipe-item
            *ngFor="let recipe of recipes"
            [recipe]="recipe"
            (click)="onSelectRecipe(recipe)"></app-recipe-item>
    </div>
</div>
